<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/imgs/personal.svg" alt="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora IMC
                </h1>

                <div id="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number"  id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>

                  <div id="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number"  id="height"  step="0.01">
                        <span>M</span>
                    </div>
                </div>
                <button id="calculate">
                    Calcular
                </button>
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more_info">
                    <a href="https://www.saudebemestar.pt/pt/blog/nutricao/imc/">Mais informa√ßoes sobre IMC <i class="fa-solid fa-up-right-from-square"></i></a>
                
                </div>
            </div>
        </section>
    </main>
</body>
</html>
